<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Org-Chart</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./orgchart.js"></script>
</head>

<body>
    <div id="editForm"
        style="
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -50px;
                margin-left: -50px; display: none; opacity: 0;
                text-align:center; border: 1px solid #aeaeae;width:420px;background-color:#fff;z-index:10000;border-radius: 15px; filter: drop-shadow(5px 5px 5px #909090);">
        <table style="margin: 10px; width: 400px;">
            <tr>
                <td colspan="2" style="text-align: right;">
                    <span id="close" style="font-weight: 700;font-size: 16px;font-family: Arial, sans-serif; cursor: pointer;">x</span>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <table>
                        <tr>
                            <td>
                                <img id="img" src="" style="width: 120px;" />
                            </td>
                            <td style="text-align: left; padding-left: 10px;">
                                <div id="name" style="font-size: 20px;font-weight: bold;margin: 10px 0px;"></div>
                                <div id="title" style="font-size: 16px;font-weight: 700;margin: 10px 0px;color: rgb(66, 65, 65);"></div>
                                <div id="email" style="font-size: 14px;margin: 10px 0px;"></div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

        </table>
    </div>

    <div class="chart">
        <h1>Euro Centra Org-Chart</h1>
        <div id="tree"></div>
    </div>
  

    <script src="./script.js"></script>
</body>

</html>
